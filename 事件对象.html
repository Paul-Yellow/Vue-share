<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>

  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <style>
    .outer {
      width: 600px;
      height: 600px;
      border: 2px solid #333;

    }

    .inner {
      width: 300px;
      height: 300px;
      border: 2px solid #f60;

    }


  </style>
</head>
<body>
<div id="app">
  <div class="outer" @click.prevent="show1($evnt)">
    <div class="inner" @click.stop="show2"></div>

  </div>

  <input type="button" value="默认行为" @contextmenu.prevent="show1">

</div>

<script>

  new Vue({
    el: '#app',
    data: {},
    methods: {
      show1(ev){
        console.log(ev)
        alert('outer')
      },
      show2(ev){


        alert('inner')
      }

    }

  })
</script>
</body>
</html>
